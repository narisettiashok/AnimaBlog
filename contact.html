        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Langar&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="mainbar">
            <div class="logo"> Logo Here </div>
            <div class="homebar">
                <ul class="homebar-icon">
                    <li> <a href="home.html">HOME</a> </li>
                    <li> <a href="aboutme.html">ABOUT</a> </li>
                    <li> <a href="services.html">SERVICES</a> </li>
                    <li> <a href="portfolio.html">BLOG</a> </li>
                    <li> <a href="contact.html">CONTACT</a> </li>
                </ul>
            </div>
            <div class="homebar-btn">
                <ul class="homebar-signin">
                    <li><a href="signup.html">SIGNUP</a></li>
                    <li><a href="signup.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
        <div class="contact-container">
            <div class="contact-page">
                <div class="contact-descrition">
                    <img class="contact-descrition-image" src="./gif/Contactgif.gif" />
                </div>
                <div class="contact-content">
                    <h1> CONTACT US </h1>
                    <form id="contact-form">
                        <input class="contact-input" type="text" id="contact-user" placeholder="Name">
                        <input class="contact-input" type="email" id="contact-email" placeholder="Email ID">
                        <input class="contact-input" type="tel" id="contact-mobile" placeholder="Mobile Number">
                        <select class="contact-selection" name="Services" id="contact-dropdown">
                            <option value="gif">GIF</option>
                            <option value="animation">ANIMATION</option>
                            <option value="illustration">ILLUSTRATION</option>
                            <option value="invitation">INVITATION</option>
                            <option value="logo">LOGO</option>
                            <option value="card">CARD</option>
                            <option value="background">BACKGROUND</option>
                            <option value="album">ALBUM</option>
                        </select>
                        <textarea class="contact-textarea" name="" id="contact-information" cols="30" rows="10">Description of Service to be provided</textarea>
                        <button class="contact-btn" type="submit"> Post to me </button>
                    </form>
                </div>

            </div>
        </div>
        </body>
